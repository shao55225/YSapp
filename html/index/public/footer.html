<script>
	$(function () {
		$(".lazyload").lazyload({
			effect: "fadeIn",
			// placeholder:"/static/image/other/loading.svg",

		});
	})
	$(document).ready(function () {
        let aLLDicEle = $('.duration_hint')
        aLLDicEle.each(function (params) {
            let duration_hint = $(this).text();
            $(this).text(getTimes(duration_hint - 0))
        });
    })
    function getTimes(t) {
        let h = parseInt(t / 60 / 60 % 24)
        let m = parseInt(t / 60 % 60)
        let s = parseInt(t % 60)
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        return `${h}:${m}:${s}`
    }
	$(document).ready(function(){

        image.attr("src","/static/image/image/back-home.png");

    })
</script>
