<import file="/public/header.html" data="'textindex'" />
<link rel="stylesheet" href="/static/css/text001.css">


<div class="mo-paxs-10px mo-cols-lays mo-back-white mo-part-round mo-cols-rows cms-text-index-h5-dnone">
</div>

<div class="mo-cols-case mo-java-waps" data-mob="0" data-wap>

	<div class="mo-cols-case mo-java-waps">
		<div style="margin-top: 20px;">
			<import file="../libs/web/ads/index.html" data="topBanner" />

		</div>
	</div>
	<div class="mo-cols-rows mo-part-over mo-java-theia">
		<div class="mo-cols-info mo-cols-xs12 mo-cols-lg8 mo-java-side">
			<getArticleList name="$List" limit="$.G.Nums.ArticleLatestNum" >
				<div class="mo-cols-lays mo-back-white mo-part-round">
					<div class="mo-cols-rows mo-paxs-5px mo-pamd-10px"
						style="display: flex; justify-content: space-between;">
						<h2 class="mo-fsxs-14px mo-fsss-16px mo-fsmd-18px" style="font-weight: 100;">最热资讯</h2>
						<goLink href="/text/list.html" class="cms-text-index-more-link">更多资讯</goLink>
					</div>
					<egtIf data="$List.Total 1">
						<foreach name="$item" index="$index" data="$List.List">
							<dl class="mo-deta-info mo-part-bbsd mo-bord-muted mo-maxs-5px mo-mrmd-10px mo-mlmd-10px">
							</dl>
							<dl class="mo-deta-info mo-cols-rows">
								<dt
									class="mo-paxs-5px mo-pamd-10px mo-cols-info mo-cols-xs5 mo-cols-sm3 mo-cols-lg4 mo-cols-xl3">
									<goLink
										class="mo-situ-pics mo-situ-lazy mo-lazy-color mo-bord-round mo-cols-rows mo-lazy-broad mo-byxs-16by9"
										href="/text/detail.html"
										args="{id:$item.Id,type_id:$item.CategoryPid,cate_id:$item.CategoryChildId}"
										style="background:url('{{$item.SurfacePlot}}');background-size: cover;">
										<span class="mo-situ-play mo-situ-npic"></span>
										<span
											class="mo-situ-tips mo-fsxs-12px mo-bord-round mo-back-mojia">{{$item.Popularity}}阅读</span>
										<span
											class="mo-situ-rema mo-part-ramp mo-fsxs-12px mo-text-white mo-coxs-center">
											<showDateTime time="$item.UpdateAt" data="yy-mm-dd hh:ii:ss" />
										</span>
									</goLink>
									<div class="mo-deta-btns mo-cols-rows mo-mlxs-5px mo-mlmd-10px">
										<span class="mo-fsxs-12px mo-text-muted">
											<showDateTime time="$item.UpdateAt" data="yy-mm-dd hh:ii:ss" />
											&emsp;{{$item.Popularity}}阅读
										</span>
									</div>
								</dt>
								<dd
									class="mo-paxs-5px mo-pamd-10px mo-cols-info mo-cols-xs7 mo-cols-sm9 mo-cols-lg8 mo-cols-xl9">
									<h3 class="mo-fsxs-14px mo-fsss-16px mo-coxs-trow mo-comd-arow">
										<goLink href="/text/detail.html"
											args="{id:$item.Id,type_id:$item.CategoryPid,cate_id:$item.CategoryChildId}">
											{{$item.Name}}</goLink>
									</h3>
									<p
										class="mo-cols-info mo-cols-xs12 mo-ptxs-5px mo-fsxs-12px mo-lhxs-18px mo-coxs-none mo-comd-block mo-text-muted">
										{{$item.Introduce}}
									</p>
								</dd>
								<dl
									class="mo-deta-info mo-part-bbsd mo-bord-muted mo-maxs-5px mo-mrmd-10px mo-mlmd-10px">
								</dl>
							</dl>
						</foreach>
						<else />
						<div style="padding: 80px 0;display: flex; justify-content: center; flex-direction: column; align-items: center;"
							class="query-empty">
							<img src="/static/image/alt05_back.png" alt=" 空状态">
							<p>暂无数据</p>
						</div>
					</egtIf>
				</div>
			</getArticleList>
		</div>

	</div>
</div>
<div class="mo-cols-case mo-java-waps">
	<import file="../libs/web/ads/index.html" data="bottomBanner" />
</div>


<import file="/public/footer.html" data="'noHome'" />
<style>
	@media screen and (max-width: 769px){
		.cms_util_text{
			margin-top: -10px !important;
		}
	}
</style>
